spring:
  application:
    name: gateway-server
  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true
      username: configConnect
      password: ENC(nYw+gQ3Ie+vv9tdrT4QgXCbI/GdvxilZhv1Cbc7PesZx8DBhdwNbY1ZIXNhTGCqA343MLtlH1XHmpgu4/9ixAg==)
      fail-fast: true

      ###### GATEWAY ######
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - TokenRelay
      routes:
        - id: usargis-api
          uri: lb://USARGIS-API
          predicates:
            - Path=/api/**
    loadbalancer:
      ribbon:
        enabled: false
  ### KEYCLOAK ###
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/auth/realms/USAR-GIS
            authorization-uri: http://localhost:8180/auth/realms/USAR-GIS/protocol/openid-connect/auth
            token-uri: http://localhost:8180/auth/realms/USAR-GIS/protocol/openid-connect/token
            user-info-uri: http://localhost:8180/auth/realms/USAR-GIS/protocol/openid-connect/userinfo
            jwk-set-uri: http://localhost:8180/auth/realms/USAR-GIS/protocol/openid-connect/certs
            user-name-attribute: preferred_username



eureka:
  client:
    service-url:
      defaultZone: http://localhost:9102/eureka/

