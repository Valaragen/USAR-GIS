spring.application.name=usargis-api

server.port=9001

eureka.client.service-url.defaultZone= http://localhost:9102/eureka/
spring.cloud.config.discovery.service-id=config-server
spring.cloud.config.discovery.enabled=true
spring.cloud.config.username= ${CONFIG_USERNAME}
spring.cloud.config.password= ${CONFIG_PASSWORD}
spring.cloud.config.fail-fast=true

##### RIBBON
spring.cloud.loadbalancer.ribbon.enabled= false

# ===============================
# DATASOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.name=jdbc/${DB_NAME}
spring.datasource.hikari.maximum-pool-size=10

# ===============================
# LIQUIBASE
# ===============================
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=false

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL82Dialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext


# ===============================
# KEYCLOAK
# ===============================
keycloak.auth-server-url=http://localhost:8180/auth
keycloak.realm=USAR-GIS
keycloak.resource=usargis-api
keycloak.credentials.secret=5462265d-1c12-4caf-964c-16fd23ea83c9
#we do not write a web-app - so no login page and redirects are necessary
keycloak.bearer-only=true